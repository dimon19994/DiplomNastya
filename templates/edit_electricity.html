{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Edit electricity #{{ electricity.id }}</h3>
    <div class="box">
        <form method="POST" action="/edit_electricity/{{ electricity.id }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="0.01" name="total_kilowatts" placeholder="Number of kilowatts" autofocus="" required value="{{ electricity.total_kilowatts }}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="electricity_type" placeholder="Electricity type" required value="{{ electricity.electricity_type }}">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Edit electricity</button>
        </form>
    </div>
</div>
{% endblock %}
