{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Поповнення рахунку</h3>
    <div class="box">
        <form method="POST" action="/edit_wallet">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="0.01" name="amount" placeholder="Сума" autofocus="" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Поповнити рахунок</button>
        </form>
    </div>
</div>
{% endblock %}
