{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add lot</h3>
    <div class="box">
        <form method="POST" action="/add_lot">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="0.01" name="amount_per_kilowatt" placeholder="Amount per kilowatt" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="company_name" placeholder="Company name" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <div class="select">
                      <select name="electricity_id" required>
                        {% for electricity in electricities %}
                            <option value="{{ electricity }}">Type: {{ electricity.electricity_type }}, total free kilowatts: {{ electricity.total_kilowatts }}, freeze kilowatt: {{ electricity.total_kilowatts_freeze }}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="0.01" name="kilowatts_number" placeholder="Number of kilowatts" autofocus="" required>
                </div>
            </div>


            <button class="button is-block is-info is-large is-fullwidth">Add trading lot</button>
        </form>
    </div>
</div>
{% endblock %}
