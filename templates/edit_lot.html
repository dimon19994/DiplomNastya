{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Edit lot #{{ lot.id }}</h3>
    <div class="box">
        <form method="POST" action="/edit_lot/{{ lot.id }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="0.01" name="amount_per_kilowatt" placeholder="Amount per kilowatt" autofocus="" required value="{{ lot.amount_per_kilowatt }}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="company_name" placeholder="Company name" required value="{{ lot.company_name }}">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Edit lot</button>
        </form>
    </div>
</div>
{% endblock %}
