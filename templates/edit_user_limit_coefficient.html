{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Ліміту зберігання електроенергії</h3>
    <div class="box">
        <form method="POST" action="/edit_user_limit_coefficient">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="100" name="coefficient"
                           placeholder="Коефіціент" autofocus="" required value="{{ coefficient }}">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Змінити ліміт</button>
        </form>
    </div>
</div>
{% endblock %}
