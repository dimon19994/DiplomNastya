{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Додати електроенергію для продажу</h3>
    <div class="box">
        <form method="POST" action="/buy_electricity">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="0.01" name="total_kilowatts" placeholder="Кількість електроенергії" autofocus="" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Додати електроенергію</button>
        </form>
    </div>
</div>
{% endblock %}
