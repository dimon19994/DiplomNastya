{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Buy {{ lot.electricity.electricity_type }} from {{ lot.company_name }} for {{ lot.amount_per_kilowatt }}</h3>
    <div class="box">
        <form method="POST" action="/buy_lot/{{ lot.id }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="0.01" name="kilowatts_number" placeholder="Number of kilowatts" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Buy</button>
        </form>
    </div>
</div>
{% endblock %}
